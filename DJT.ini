;This skin needs the TOPCPU plugin to see top 5 processes.
;
;
;Rainmeter Settings
;
[Rainmeter]
Author=David Tessier
AppVersion=10000
Update=5000
BackgroundMode=0
BackgroundMargins=10,10,10,10
SolidColor=0,0,64,64
SolidColor2=0,0,96,196
GradientAngle=0
BevelType=0

;
;Main Settings
;
[Variables]
;German Date/Time Style
TimeFormat="%H:%M:%S"
DateFormat="%d.%m.%Y"

;American Date/Time Style
;TimeFormat="%I:%M %p"
;DateFormat="%A %b / %d / %Y"
;Drive
Drive1="C"

Default_Color=255,255,255,228
Default_Fontface=OpenSans
Default_Fontsize=8
Default_Style=NORMAL
Default_Antialias=1
Color_Red=255,255,255,100
Color_Green=255,255,255,100
Color_Yellow=255,255,255,100
Color_Dark_Yellow=255,255,255,100
Color_Fire=231,204,133
Next_Line=16r
Left_Align=15

;Filter="_Total|Idle|dwm|wmpnetwk|csrss|svchost|lsass|System"
Filter="_Total|Idle"

;
;Measures
;
[Mse_CPU]
Measure=CPU

;Memory
;-----------
[Mse_RAMUsed]
Measure=PhysicalMemory
UpdateDivider=30

[Mse_RAMFree]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=30

[Mse_RAM_Total]
Measure=Calc
Formula=Mse_RAMFree + Mse_RAMUsed
UpdateDivider=30

[Mse_NetIn]
Measure=NetIn
Substitute="k":"K","m":"M","g":"G","t":"T"

[Mse_NetIn1]
Measure=Calc
Formula=Mse_NetIn/1024

[Mse_NetOut]
Measure=NetOut
Substitute="k":"K","m":"M","g":"G","t":"T"

[Mse_NetOut1]
Measure=Calc
Formula=Mse_NetOut/1024

[Mse_WinUptime]
Measure=Uptime
UpdateDivider=30

[Mse_UserName]
Measure= Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=USER_NAME
UpdateDivider=30

[Mse_ComputerName]
Measure= Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=COMPUTER_NAME
UpdateDivider=30

[Mse_Screen_Size]
Measure= Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=SCREEN_SIZE
UpdateDivider=30

[Mse_OS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=OS_VERSION
UpdateDivider=30

[Mse_CPU_Speed]
Measure=Plugin
Plugin=Plugins\PowerPlugin.dll
PowerState=MHZ
UpdateDivider=30

[Mse_CPU_Speed1]
Measure=Calc
Formula=Mse_CPU_Speed/1000


[Mse_DiskIO_Read]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=PhysicalDisk
PerfMonCounter="Disk Read Bytes/sec"
PerfMonInstance=_Total

[Mse_DiskIO_Read_KB]
Measure=Calc
Formula=Mse_DiskIO_Read/1024

[Mse_DiskIO_Write]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=PhysicalDisk
PerfMonCounter="Disk Write Bytes/sec"
PerfMonInstance=_Total

[Mse_DiskIO_Write_KB]
Measure=Calc
Formula=Mse_DiskIO_Write/1024

[Mse_Domain]
Measure= Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=DOMAIN_NAME
UpdateDivider=5

[Mse_TCP]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=TCP
PerfMonCounter="Connections Active"
PerfMonInstance=_Total
UpdateDivider=30

[Mse_IP]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=IP_ADDRESS
SysInfoData=Best
Substitute="":"N/A"
UpdateDivider=30
SysInfoData=01

[Mse_Netmask]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=NET_MASK
SysInfoData=1
UpdateDivider=30

[Mse_DNS]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=DNS_SERVER
SysInfoData=0
UpdateDivider=30

[Mse_Gateway]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=GATEWAY_ADDRESS
SysInfoData=1
UpdateDivider=5

[Mse_NetIn]
Measure=NetIn

[Mse_NetOut]
Measure=NetOut

[Mse_NetInCumulative]
Measure=NetIn
Cumulative=1

[Mse_NetOutCumulative]
Measure=NetOut
Cumulative=1

[Mse_RAM_Total]
Measure=PhysicalMemory
Total=1
UpdateDivider=5

[Mse_RAM_Used]
Measure=PhysicalMemory
UpdateDivider=5

[Mse_RAM_Free]
Measure=PhysicalMemory
InvertMeasure=1
UpdateDivider=5

[Mse_TotalC]
Measure=FreeDiskSpace
Drive=C:
Total=1
UpdateDivider=5

[Mse_FreeC]
Measure=FreeDiskSpace
Drive=C:
UpdateDivider=5

[Mse_UsedC]
Measure=FreeDiskSpace
Drive=C:
InvertMeasure=1
UpdateDivider=5

[TopCPU]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
Order=% Processor Time
Mode=Difference
Filter=#Filter#

; =====================
; Instance 1
; =====================

[TopName1]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=TopCPU
Counter=name
Instance=1
RegExpSubstitute=1
Substitute="(?siU)(.*)#.*$":"\1"

[TopCPU1]
Measure=Plugin
Plugin=Plugins\NomFerp.dll
ParentName=TopCPU
Counter=% Processor Time
Mode=DifferenceTotalPercent
Instance=1


